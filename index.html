<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>voice_timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>

<body>
    <div id="timer">
        <span id="timeDisplay">00:00</span>
    </div>

    <div>
        <button id="add10min" class="set">＋10分</button>
        <button id="sub10min" class="set">−10分</button>
        <button id="add1min"  class="set">＋1分</button>
        <button id="sub1min" class="set">−1分</button>
        <button id="add10sec" class="set">＋10秒</button>
        <button id="sub10sec" class="set">−10秒</button>
    </div>

    <div>
        <button id="startButton" class="round"><img src="start.svg" alt=""></button>
        <button id="resetButton" class="round"><img src="reset.svg" alt=""></button>
    </div>
    <script src="main.js"></script>
</body>

</html>
